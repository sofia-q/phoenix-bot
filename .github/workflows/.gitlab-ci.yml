name: Dockerize

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: build and push to docker
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} docker login ghcr.io -u sofia-q --password-stdin
          docker build -t ghcr.io/sofia-qi/phoenix-bot:latest .
          docker push ghcr.io/sofia-qi/phoenix-bot:latest



